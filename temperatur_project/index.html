<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h3>Hello Clack !</h3>
        <h1>Put Your temperature and wait for </h1>
        <h1>the TempWizard box to do its magic.</h1>
        <h3>Celcius to Fahrenheit or Fahrenheit to Celcius.</h3>
    </header>

    <section class="content">
        <!-- celcius -->
        <div class="celcius">
            <h3 class="celcius-text">celcius</h3>
            <img src="img\Celcius-box.png" alt="celciusbox">
        </div>

        <!-- fahrenheit -->
        <div class="fahrenheit">
            <h3 class="fahrenheit-text">fahrenheit</h3>
            <img src="img\Celcius-box.png" alt="celciusbox">
        </div>
    </section>
    <section class="button">
        <button>
            convert
        </button>
        <button>
            Reverse
        </button>
        <button>
            Reset
        </button>
    </section>
    <div class="container">
        <div class="card">
            <h3>calculating</h3>
        </div>
    </div>
</body>

</html>
