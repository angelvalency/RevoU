<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempWizard</title>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h3>Hello Clack !</h3>
        <h1>Put Your temperature and wait for </h1>
        <h1>the TempWizard box to do its magic.</h1>
        <h3>Celcius to Fahrenheit or Fahrenheit to Celcius.</h3>
    </header>

    <section class="content">
        <!-- celcius -->
        <div class="celcius">
            <h3 class="celcius-text">celcius</h3>
            <div class="box">
                <!-- <textarea placeholder="temperature in celcius"></textarea> -->
                <img class="celciusbox" src="img\Celcius-box.png" alt="celciusbox">
            </div>
        </div>

        <!-- fahrenheit -->
        <div class="fahrenheit">
            <h3 class="fahrenheit-text">fahrenheit</h3>
            <img src="img\Celcius-box.png" alt="celciusbox">
        </div>
    </section>
    <textarea class="box-1" placeholder="temperature" id="celciusSuhu"></textarea>
    <textarea class="box-2" placeholder="temperature" id="fahrenheitSuhu"></textarea>

    <section class="button">
        <button id="convert">
            convert
        </button>
        <button id="reverse">
            Reverse
        </button>
        <button id="reset">
            Reset
        </button>
    </section>
    <div class="container">
        <div class="card">
            <h3>calculating</h3>
            <p id="result"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
